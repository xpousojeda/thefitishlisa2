<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Fitish Lisa | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif&family=Michroma&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #524fff;
      color: white;
      padding: 1rem 2rem;
      position: relative;
    }

    .logo {
      font-family: 'Ancizar Serif', serif;
      font-size: 2rem;
    }

    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      display: block;
    }

    .nav-links {
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      color: #FFFFFF;
      padding: 1rem;
      display: none;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .nav-links a {
      text-decoration: none;
      color: #524fff;
      font-family: 'Michroma', sans-serif;
      margin: 0.5rem 0;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      .nav-links {
        display: flex !important;
        position: static;
        flex-direction: row;
        background: none;
        box-shadow: none;
        padding: 0;
      }

      .hamburger {
        display: none;
      }

      .nav-links a {
        margin: 0 1rem;
      }
    }

    .content-wrapper {
      background-color: white;
      max-width: 1100px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
    }

    h1.site-title {
      font-family: 'Ancizar Serif', serif;
      color: #ff29a8;
      font-size: 4.5rem;
    }

    h2, h3, h4, h5 {
      font-family: 'Michroma', sans-serif;
      color: #524fff;
    }

    h4 {
      font-size: 1.25rem;
      color: #ff29a8;
    }

    h5 {
      color: white;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .subtext, .subtitle, .confidence-text p {
      font-family: 'Michroma', sans-serif;
      color: #ff29a8;
      font-size: 1rem;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 4rem 2rem;
    }

    .hero-content {
      flex: 1 1 50%;
    }

    .hero-image img {
      width: 300px;
      border-radius: 50%;
      border: 5px solid #ff29a8;
    }

    .confidence {
      background-color: #524fff;
      color: white;
      padding: 4rem 2rem;
      text-align: center;
      border-radius: 10px;
    }

    .confidence-text p {
      color: white;
    }

    .confidence-img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .philosophy, .blog-preview, .pricing {
      padding: 4rem 2rem;
      text-align: center;
    }

    .philosophy-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      text-align: left;
    }

    .cta-button, .button-pink {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      margin-top: 1rem;
    }

    .cta-button {
      border: 2px solid #524fff;
      color: #524fff;
    }

    .button-pink {
      background-color: white;
      color: #ff29a8;
    }

    .consultation {
      background-color: #524fff;
      color: #f1f1f1;
      padding: 4rem 2rem;
      border-radius: 10px;
    }

    .consultation-text {
      overflow: hidden;
      font-size: 1.25rem;
      line-height: 1.75;
    }

    .consultation img {
      max-width: 250px;
      float: right;
      margin-left: 2rem;
      margin-bottom: 1rem;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .consultation img {
        float: none;
        display: block;
        margin: 1.5rem auto;
      }

      .consultation-text {
        text-align: center;
        font-size: 1.1rem;
      }

      .consultation-text h5 {
        font-size: 1.5rem;
      }
    }

    .fine-print {
      font-size: 0.75rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">THE FITISH LISA</div>
    <div class="hamburger">&#9776;</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="consultation.html">1 : 1 Coaching</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">About Us</a>
      <a href="speaking.html">Speaking Engagements</a>
    </div>
  </div>

  <!-- Remaining content omitted for brevity -->

  <script>
    document.querySelector('.hamburger').addEventListener('click', () => {
      const nav = document.querySelector('.nav-links');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>
</body>
</html>
